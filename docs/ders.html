<!doctype html>
<html lang="tr" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ders Notu</title>
  <meta name="description" content="LaTeX ders notu" />

  <script>
    (() => {
      try {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initial = stored === 'auto' || !stored ? (prefersDark ? 'dark' : 'light') : stored;
        document.documentElement.setAttribute('data-bs-theme', initial);
      } catch (_) {
        document.documentElement.setAttribute('data-bs-theme', 'light');
      }
    })();
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    :root, [data-bs-theme="light"] { color-scheme: light; }
    [data-bs-theme="dark"] { color-scheme: dark; }
    header .toolbar { gap: .5rem; }
  </style>
</head>
<body class="bg-body-tertiary" data-page="detail">
  <main class="container py-4">
    <header class="mb-4">
      <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
        <div class="text-center text-md-start">
          <a class="btn btn-link px-0" href="./">← Ana sayfa</a>
          <h1 id="note-title" class="h3 mb-1">Ders Notu</h1>
          <div id="note-meta" class="text-secondary small"></div>
        </div>

        <div class="toolbar d-flex align-items-center justify-content-center">
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Tema
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
              <li><button type="button" class="dropdown-item d-flex align-items-center gap-2" data-bs-theme-value="light">☀️ Açık</button></li>
              <li><button type="button" class="dropdown-item d-flex align-items-center gap-2" data-bs-theme-value="dark">🌙 Koyu</button></li>
              <li><button type="button" class="dropdown-item d-flex align-items-center gap-2" data-bs-theme-value="auto">🖥️ Sistem</button></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <article id="content" class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="text-center text-secondary py-4">İçerik yükleniyor…</div>
      </div>
    </article>

    <div id="error" class="alert alert-warning" role="alert" hidden>İçerik yüklenemedi ya da bulunamadı.</div>

    <footer class="text-center text-secondary mt-4">
      <small>© <span id="year"></span> LaTeX Ders Notları</small>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
  <script src="assets/site.js"></script>
</body>
</html>
